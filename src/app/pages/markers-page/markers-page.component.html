<div id="map" #map></div>

<ul  class="list-group">
    <li (dblclick)="deleteMarker(i)" (click)="flyTo(colorMarker.marker)" *ngFor="let colorMarker of markers; let i = index" class="list-group-item" [ngStyle]="{backgroundColor:colorMarker.color}">
        Marker {{i+1}}
    </li>
</ul>

<button (click)="createMarker()" class="btn btn-primary">
    + Agregar marcador
</button>
